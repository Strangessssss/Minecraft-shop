<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="../../jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../../minecraft_plugins/rounded-corners.css">
    <link rel="stylesheet" href="../../minecraft_plugins/minecraft-menu-button.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="pixel-corners">
            <a href="../main_menu/">
                <div class="tab pixel-corners"></div>
            </a>
        </div>
        <div class="pixel-corners">
            <a>
                <div class="tab pixel-corners"></div>
            </a>
        </div>
    </header>
    <div id="shop-altogether">
          <div id="categories">
              <div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners inner-category" category="food"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners inner-category" category="tools"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners inner-category" category="armor"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners inner-category" category="weapon"></div>
                  </div>
              </div>
              <div id="extended-buttons">
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners inner-category"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners inner-category" category="all"></div>
                  </div>
              </div>
          </div>
      <div id="shop-outer" class="pixel-corners">
        <div id="shop" class="pixel-corners">
            <div id="search-area">
                <div>
                    Search items
                </div>
                <label>
                    <input maxlength="23" type="text">
                </label>
            </div>
            <div id="shelf">
            </div>
            <div id="pagination-container">
                <div id="pagination-numbers"></div>
            </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
