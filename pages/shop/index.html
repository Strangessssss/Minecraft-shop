<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="../../jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../../minecraft_plugins/rounded-corners.css">
    <link rel="stylesheet" href="../../minecraft_plugins/minecraft-menu-button.css">
</head>
<body>
    <div id="shop-altogether">
          <div id="categories">
              <div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners"></div>
                  </div>
              </div>
              <div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners"></div>
                  </div>
                  <div class="category pixel-corners">
                      <div class="tab pixel-corners"></div>
                  </div>
              </div>
          </div>
      <div id="shop-outer" class="pixel-corners">
        <div id="shop" class="pixel-corners">
            <div id="search-area">
                <div>
                    Search items
                </div>
                <label>
                    <input maxlength="23" type="text">
                </label>
            </div>
            <div id="shelf">
                <div id="pagination-container">
                    <button id="previous" class="minecraft-btn"><</button>
                    <button id="next" class="minecraft-btn">></button>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
